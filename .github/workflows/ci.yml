name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libxkbcommon-x11-0 \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 \
            x11-utils xvfb

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8 app/ main.py --max-line-length=100 --extend-ignore=E203,W503

      - name: Check formatting with black
        run: black --check app/ main.py tests/

      - name: Run tests (headless on Linux)
        if: runner.os == 'Linux'
        run: xvfb-run pytest tests/ -v --cov=app --cov-report=xml --cov-fail-under=70

      - name: Run tests (Windows/macOS)
        if: runner.os != 'Linux'
        run: pytest tests/ -v --cov=app --cov-report=xml --cov-fail-under=70
        env:
          OWM_API_KEY: test_key_placeholder

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: coverage.xml
          fail_ci_if_error: false

  build-check:
    name: PyInstaller build check
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --name weatherapp main.py --collect-all PyQt5
        continue-on-error: true  # Build check only
